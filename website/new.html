    <style>
        /* House Image */
        .house-image {
            border: 5px solid black;
            padding: 5px;
            display: block;

        }

        /* Background */
        body {
            background: linear-gradient(to bottom,  gray, white);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, gray, white);
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
        }

        /* Navbar Links */
        .nav-links {
            display: flex;
            gap: 20px; /* Space between links */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: black;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            padding: 10px;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .footer a {
            color: lightblue;
            text-decoration: none;
            margin-left: 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
